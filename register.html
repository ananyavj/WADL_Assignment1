<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">My Simple Store</a>
    <a href="index.html" class="btn btn-warning ms-auto">Back to Store</a>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">

                    <h2 class="text-center mb-4">Register</h2>

                    <form id="registerForm" novalidate>

                        <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label">
                                Name <span class="text-danger">*</span>
                            </label>
                            <input type="text" id="name" class="form-control" required>
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label class="form-label">
                                Phone Number <span class="text-danger">*</span>
                            </label>
                            <input type="tel" id="phone" class="form-control" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">
                                Email <span class="text-danger">*</span>
                            </label>
                            <input type="email" id="email" class="form-control" required>
                        </div>

                        <!-- Date of Birth -->
                        <div class="mb-3">
                            <label class="form-label">
                                Date of Birth <span class="text-danger">*</span>
                            </label>
                            <input type="date" id="dob" class="form-control" required>
                            <small class="text-muted">You must be at least 18 years old</small>
                        </div>

                        
                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label">
                                Password <span class="text-danger">*</span>
                            </label>
                            <input type="password" id="password" class="form-control" required>
                            <small class="text-muted">
                                Min 8 chars, 1 uppercase, 1 number, 1 special character
                            </small>
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" id="address" class="form-control">
                        </div>

                        <!-- City Dropdown -->
                        <div class="mb-3">
                            <label class="form-label">
                                City <span class="text-danger">*</span>
                            </label>
                            <select id="city" class="form-select" required>
                                <option value="">Select City</option>
                                <option>Mumbai</option>
                                <option>Delhi</option>
                                <option>Bengaluru</option>
                                <option>Chennai</option>
                                <option>Kolkata</option>
                                <option>Hyderabad</option>
                                <option>Pune</option>
                                <option>Ahmedabad</option>
                            </select>
                        </div>

                        <!-- Hobbies Dropdown -->
                        <div class="mb-3">
                            <label class="form-label">
                                Hobbies <span class="text-danger">*</span>
                            </label>
                            <select id="hobby" class="form-select" required onchange="toggleOtherHobby()">
                                <option value="">Select Hobby</option>
                                <option>Reading</option>
                                <option>Coding</option>
                                <option>Sports</option>
                                <option>Music</option>
                                <option>Traveling</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Other Hobby -->
                        <div class="mb-3 d-none" id="otherHobbyDiv">
                            <label class="form-label">
                                Specify Hobby <span class="text-danger">*</span>
                            </label>
                            <input type="text" id="otherHobby" class="form-control">
                        </div>

                        <!-- Error Message -->
                        <div class="text-danger mb-3" id="error"></div>

                        <button type="submit" class="btn btn-primary w-100">
                            Register
                        </button>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="register.js"></script>
</body>
</html>
