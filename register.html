<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">My Simple Store</a>
    <a href="index.html" class="btn btn-warning ms-auto">Back to Store</a>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">

                    <h2 class="text-center mb-4">Register</h2>

                    <form id="registerForm" novalidate>

                        <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label">Name *</label>
                            <input type="text" id="name" class="form-control">
                            <div class="invalid-feedback">Minimum 3 characters</div>
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label class="form-label">Phone *</label>
                            <input type="tel" id="phone" class="form-control">
                            <div class="invalid-feedback">Enter valid 10-digit Indian number</div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email *</label>
                            <input type="email" id="email" class="form-control">
                            <div class="invalid-feedback">Enter valid email</div>
                        </div>

                        <!-- DOB -->
                        <div class="mb-3">
                            <label class="form-label">Date of Birth *</label>
                            <input type="date" id="dob" class="form-control">
                            <div class="invalid-feedback">Must be 18 years or older</div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label">Password *</label>
                            <input type="password" id="password" class="form-control">
                            <div class="invalid-feedback">
                                Min 8 chars, 1 uppercase, 1 number, 1 special char
                            </div>
                            <div class="form-check mt-2">
                                <input type="checkbox" id="showPassword" class="form-check-input">
                                <label class="form-check-label">Show Password</label>
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea id="address" class="form-control" rows="2"></textarea>
                        </div>

                        <!-- City -->
                        <div class="mb-3">
                            <label class="form-label">City *</label>
                            <select id="city" class="form-select">
                                <option value="">Select City</option>
                                <option>Mumbai</option>
                                <option>Pune</option>
                                <option>Delhi</option>
                                <option>Bengaluru</option>
                                <option>Chennai</option>
                                <option>Kolkata</option>
                            </select>
                            <div class="invalid-feedback">Select a city</div>
                        </div>

                        <!-- Hobbies -->
                        <div class="mb-3">
                            <label class="form-label">Hobbies *</label>

                            <div id="hobbyContainer">

                                <div class="form-check">
                                    <input class="form-check-input hobby-checkbox" type="checkbox" value="Reading">
                                    <label class="form-check-label">Reading</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input hobby-checkbox" type="checkbox" value="Coding">
                                    <label class="form-check-label">Coding</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input hobby-checkbox" type="checkbox" value="Singing">
                                    <label class="form-check-label">Singing</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input hobby-checkbox" type="checkbox" value="Dancing">
                                    <label class="form-check-label">Dancing</label>
                                </div>

                            </div>

                            <!-- Add custom hobby -->
                            <div class="input-group mt-3">
                                <input type="text" id="customHobbyInput" class="form-control" placeholder="Add another hobby">
                                <button type="button" class="btn btn-outline-secondary" id="addHobbyBtn">
                                    Add
                                </button>
                            </div>

                            <div class="text-danger mt-2 d-none" id="hobbyError">
                                Select at least one hobby
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Register
                        </button>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="register.js"></script>
</body>
</html>
